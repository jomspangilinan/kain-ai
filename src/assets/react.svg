<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="banig" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect x="0" y="0" width="10" height="20" fill="#a3d977"/>
      <rect x="10" y="0" width="10" height="20" fill="#c1e5a0"/>
    </pattern>
  </defs>
  <circle cx="150" cy="150" r="140" fill="url(#banig)" stroke="#2e7d32" stroke-width="10" />

  <!-- Sun/starburst -->
  <circle cx="150" cy="60" r="8" fill="#2e7d32" />
  <line x1="150" y1="45" x2="150" y2="75" stroke="#2e7d32" stroke-width="4"/>
  <line x1="135" y1="60" x2="165" y2="60" stroke="#2e7d32" stroke-width="4"/>

  <!-- Antenna -->
  <line x1="150" y1="85" x2="150" y2="100" stroke="#2e7d32" stroke-width="4"/>
  <circle cx="150" cy="85" r="6" fill="#2e7d32"/>

  <!-- Robot face (speech bubble shape) -->
  <path d="M110 110 h80 a20 20 0 0 1 20 20 v40 a20 20 0 0 1 -20 20 h-30 l-15 15 -15 -15 h-20 a20 20 0 0 1 -20 -20 v-40 a20 20 0 0 1 20 -20 z" fill="#2e7d32"/>

  <!-- Eyes -->
  <circle cx="130" cy="140" r="6" fill="white"/>
  <circle cx="170" cy="140" r="6" fill="white"/>

  <!-- Smile -->
  <path d="M130 160 q20 20 40 0" stroke="white" stroke-width="4" fill="none"/>

  <!-- App name -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#2e7d32">Kali</text>
</svg>